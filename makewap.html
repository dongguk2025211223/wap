<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> <!-- 문자 인코딩을 UTF-8로 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 웹을 위한 뷰포트 설정 -->
    <title>내 사이트 링크</title> <!-- 브라우저 탭에 표시될 제목 -->
    <style>
        body {
            font-family: Arial, sans-serif; /* 전체 폰트 지정 */
            background: #f7f7f7; /* 배경색 지정(이미지 로딩 실패 대비) */
            margin: 0; /* 바깥 여백 제거 */
            padding: 40px; /* 안쪽 여백 */
            /* image 폴더의 blaksky.jpg를 배경으로 사용 */
            background: url('image/blaksky.jpg') no-repeat center center fixed; /* 배경 이미지 설정, 고정 */
            background-size: cover; /* 배경 이미지를 화면에 꽉 차게 */
        }
        .content {
            background: #fff; /* 내용 영역 배경 흰색 */
            border-radius: 12px; /* 모서리 둥글게 */
            max-width: 700px; /* 최대 너비 제한 */
            margin: 0 auto; /* 가운데 정렬 */
            padding: 36px 28px; /* 안쪽 여백 */
            box-shadow: 0 2px 12px rgba(0,0,0,0.07); /* 약한 그림자 */
        }
        .site-link {
            display: inline-block; /* 인라인 블록(버튼처럼) */
            margin: 24px 0; /* 위아래 여백 */
            padding: 12px 28px; /* 버튼 안쪽 여백 */
            background: linear-gradient(90deg, #1976d2 0%, #43cea2 100%); /* 그라데이션 배경 */
            color: #fff; /* 글자색 흰색 */
            border-radius: 8px; /* 버튼 모서리 둥글게 */
            text-decoration: none; /* 밑줄 제거 */
            font-weight: bold; /* 굵은 글씨 */
            font-size: 1.1rem; /* 글자 크기 */
            transition: background 0.2s; /* 배경색 변화 부드럽게 */
        }
        .site-link:hover {
            background: linear-gradient(90deg, #43cea2 0%, #1976d2 100%); /* 마우스 오버 시 그라데이션 반전 */
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>내가 만든 웹사이트 소개</h2> <!-- 제목 표시 -->
        <p>
            이 프로젝트는 HTML, CSS, JavaScript를 활용하여 제작되었습니다.<br>
            아래 링크를 클릭하면 실제 사이트로 이동할 수 있습니다.
        </p>
        <!-- 
            사이트 링크를 중간에 첨부할 수 있는 부분입니다.
            - 아래 a 태그들은 각각 외부 사이트로 이동
            - target="_blank"로 새 창에서 열림
        -->
        <a class="site-link" href="https://dongguk2025211223.github.io/wap/" target="_blank">내 미래 이력서</a> <!-- 첫 번째 사이트 링크 -->
        <a class="site-link" href="https://dongguk2025211223.github.io/tests/test.html" target="_blank" style="margin-left: 12px;">괭장한 사이트트</a> <!-- 두 번째 사이트 링크, 왼쪽에 여백 추가 -->
        <p>
            위 사이트에서는 다양한 웹 기술을 활용하여 인터랙티브한 요소와 반응형 디자인을 구현하였습니다.<br>
            또한, 사용자 경험을 고려하여 직관적인 네비게이션과 시각적으로 매력적인 레이아웃을 적용하였습니다.
        </p>
    </div>
    <div style="text-align:center; margin-top:40px;">
        <a href="index.html" class="site-link">
            처음으로 돌아가기 <!-- 메인(index.html)으로 돌아가는 버튼 -->
        </a>
    </div>
</body>
</html>
