<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- 문자 인코딩을 UTF-8로 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 웹을 위한 뷰포트 설정 -->
    <title>Document</title> <!-- 브라우저 탭에 표시될 제목 -->
    <link rel="stylesheet" href="css/index.css"> <!-- 외부 CSS 파일 연결 -->
</head>

<body>
    <!-- 
        별 이펙트: 랜덤 위치에 40개의 별을 생성하여 배경에 반짝임 효과를 줌
    -->
    <script>
        // 40개의 별(div.star)을 랜덤 위치에 생성
        for (let i = 0; i < 40; i++) {
            const star = document.createElement('div'); // div 요소 생성
            star.className = 'star'; // 클래스명 star 지정
            star.style.top = Math.random() * 100 + 'vh'; // 화면 위쪽에서 랜덤 위치
            star.style.left = Math.random() * 100 + 'vw'; // 화면 왼쪽에서 랜덤 위치
            star.style.animationDuration = (1.5 + Math.random()) + 's'; // 반짝임 속도 랜덤
            document.body.appendChild(star); // body에 별 추가
        }

        // 마우스 이펙트: 커서 따라다니는 원형 효과 생성
        const cursor = document.createElement('div'); // div 요소 생성
        cursor.className = 'cursor-effect'; // 클래스명 cursor-effect 지정
        document.body.appendChild(cursor); // body에 커서 이펙트 추가

        // 마우스 움직임에 따라 커서 위치 이동
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px'; // 마우스 X좌표에 위치
            cursor.style.top = e.clientY + 'px';  // 마우스 Y좌표에 위치
        });

        // 마우스 클릭 시 커서 효과 확대
        document.addEventListener('mousedown', () => {
            cursor.classList.add('active'); // active 클래스 추가(확대)
        });
        document.addEventListener('mouseup', () => {
            cursor.classList.remove('active'); // active 클래스 제거(원래 크기)
        });

        // 링크에 마우스 올릴 때 커서 강조 효과
        document.addEventListener('DOMContentLoaded', () => {
            const link = document.querySelector('.resume-link'); // resume-link 클래스를 가진 첫 번째 요소 선택
            if (link) {
                link.addEventListener('mouseenter', () => cursor.classList.add('active')); // 마우스 진입 시 커서 확대
                link.addEventListener('mouseleave', () => cursor.classList.remove('active')); // 마우스 벗어날 때 원래 크기
            }
        });
    </script>
    <div class="link-box">
        <h2>2035년 이력서</h2> <!-- 페이지 제목 표시 -->
        <!-- 
            이력서 페이지로 이동하는 버튼
            - .resume-link 클래스로 커서 이펙트와 연동
        -->
        <a class="resume-link" href="load.html">2035년 이력서 보러가기</a>
        <!-- 
            만든 사이트 보러가기 버튼
            - .resume-link와 동일한 스타일 사용
            - href에 실제 만든 사이트의 경로 또는 예시로 site.html 사용
        -->
        <div style="margin-top: 24px;">
            <!-- 
                만든 사이트 보러가기 버튼에 쿼리스트링 파라미터를 추가
                ?site=1을 붙이면 load.html에서 감지 가능
            -->
            <a class="resume-link" href="load.html?site=1">만든 사이트 보러가기</a>
        </div>
    </div>
</body>

</html>
