<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- 
        별 이펙트: 랜덤 위치에 40개의 별을 생성하여 배경에 반짝임 효과를 줌
    -->
    <script>
        for (let i = 0; i < 40; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = (1.5 + Math.random()) + 's';
            document.body.appendChild(star);
        }

        // 마우스 이펙트: 커서 따라다니는 원형 효과 생성
        const cursor = document.createElement('div');
        cursor.className = 'cursor-effect';
        document.body.appendChild(cursor);

        // 마우스 움직임에 따라 커서 위치 이동
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // 마우스 클릭 시 커서 효과 확대
        document.addEventListener('mousedown', () => {
            cursor.classList.add('active');
        });
        document.addEventListener('mouseup', () => {
            cursor.classList.remove('active');
        });

        // 링크에 마우스 올릴 때 커서 강조 효과
        document.addEventListener('DOMContentLoaded', () => {
            const link = document.querySelector('.resume-link');
            if (link) {
                link.addEventListener('mouseenter', () => cursor.classList.add('active'));
                link.addEventListener('mouseleave', () => cursor.classList.remove('active'));
            }
        });
    </script>
    <div class="link-box">
        <h2>2035년 이력서</h2>
        <!-- 
            이력서 페이지로 이동하는 버튼
            - .resume-link 클래스로 커서 이펙트와 연동
        -->
        <a class="resume-link" href="load.html">2035년 이력서 보러가기</a>
        <!-- 
            만든 사이트 보러가기 버튼
            - .resume-link와 동일한 스타일 사용
            - href에 실제 만든 사이트의 경로 또는 예시로 site.html 사용
        -->
        <div style="margin-top: 24px;">
            <a class="resume-link" href="site.html">만든 사이트 보러가기</a>
        </div>
    </div>
</body>

</html>
