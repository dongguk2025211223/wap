<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            body 스타일
            - 배경을 그라데이션으로 설정
            - 폰트 지정
            - flex로 화면 중앙에 컨텐츠 배치
            - 높이 100vh로 전체 화면 사용
            - margin 제거, overflow hidden으로 스크롤 제거
        */
        body {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        /*
            .link-box
            - 반투명 흰 배경, 패딩, 둥근 모서리, 그림자
            - 텍스트 중앙 정렬, z-index로 위에 표시
            - floatBox 애니메이션으로 부드럽게 위아래로 움직임
        */
        .link-box {
            background: rgba(255,255,255,0.95);
            padding: 48px 70px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.18), 0 1.5px 8px #fff;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: floatBox 2.5s ease-in-out infinite alternate;
        }
        /* 
            floatBox 애니메이션
            - 위아래로 살짝 이동하며 크기 변화
        */
        @keyframes floatBox {
            0% { transform: translateY(0px) scale(1);}
            100% { transform: translateY(-18px) scale(1.03);}
        }
        /*
            .link-box h2
            - 제목 스타일: 여백, 색상, 크기, 자간, 그림자, fadeInDown 애니메이션
        */
        .link-box h2 {
            margin-bottom: 28px;
            color: #2c3e50;
            font-size: 2.2rem;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #d1c4e9;
            animation: fadeInDown 1.2s;
        }
        /* 
            fadeInDown 애니메이션
            - 위에서 아래로 자연스럽게 등장
        */
        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-40px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        /*
            .resume-link
            - 버튼 스타일: 배경 그라데이션, 흰색 글씨, 둥근 모서리, 그림자, 애니메이션
            - hover 시 색상, 크기, 그림자 변화
        */
        .resume-link {
            display: inline-block;
            padding: 16px 38px;
            background: linear-gradient(90deg, #2c3e50 60%, #8ec5fc 100%);
            color: #fff;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: bold;
            box-shadow: 0 4px 16px rgba(44,62,80,0.12);
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1.5s;
        }
        /*
            .resume-link::before
            - 버튼에 빛나는 효과를 주는 가상 요소
            - hover 시 왼쪽에서 오른쪽으로 이동
        */
        .resume-link::before {
            content: "";
            position: absolute;
            left: -75%;
            top: 0;
            width: 50%;
            height: 100%;
            background: rgba(255,255,255,0.25);
            transform: skewX(-20deg);
            transition: left 0.5s;
        }
        .resume-link:hover {
            background: linear-gradient(90deg, #2980b9 60%, #e0c3fc 100%);
            transform: scale(1.07) rotate(-1deg);
            box-shadow: 0 8px 32px rgba(44,62,80,0.22);
        }
        .resume-link:hover::before {
            left: 120%;
        }
        /*
            .star
            - 랜덤 위치에 배치되는 작은 별
            - 반짝임 애니메이션 적용
            - pointer-events: none으로 클릭 방지
        */
        .star {
            position: absolute;
            width: 2.5px;
            height: 2.5px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkle 2s infinite alternate;
            pointer-events: none;
        }
        /*
            twinkle 애니메이션
            - opacity를 변화시켜 별이 반짝이는 효과
        */
        @keyframes twinkle {
            0% { opacity: 0.7; }
            100% { opacity: 0.2; }
        }
        /*
            .cursor-effect
            - 마우스 커서 효과: 원형, 반투명, 밝은 색상, blend-mode로 배경과 자연스럽게 섞임
            - active 클래스가 추가되면 크기와 투명도 변화
        */
        .cursor-effect {
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            background: radial-gradient(circle, #fff 0%, #8ec5fc 60%, transparent 100%);
            opacity: 0.7;
            mix-blend-mode: lighten;
            transform: translate(-50%, -50%) scale(1);
            transition: transform 0.1s, opacity 0.2s;
            z-index: 9999;
        }
        .cursor-effect.active {
            transform: translate(-50%, -50%) scale(1.7);
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- 
        별 이펙트: 랜덤 위치에 40개의 별을 생성하여 배경에 반짝임 효과를 줌
    -->
    <script>
        for(let i=0; i<40; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = (1.5 + Math.random()) + 's';
            document.body.appendChild(star);
        }

        // 마우스 이펙트: 커서 따라다니는 원형 효과 생성
        const cursor = document.createElement('div');
        cursor.className = 'cursor-effect';
        document.body.appendChild(cursor);

        // 마우스 움직임에 따라 커서 위치 이동
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // 마우스 클릭 시 커서 효과 확대
        document.addEventListener('mousedown', () => {
            cursor.classList.add('active');
        });
        document.addEventListener('mouseup', () => {
            cursor.classList.remove('active');
        });

        // 링크에 마우스 올릴 때 커서 강조 효과
        document.addEventListener('DOMContentLoaded', () => {
            const link = document.querySelector('.resume-link');
            if(link) {
                link.addEventListener('mouseenter', () => cursor.classList.add('active'));
                link.addEventListener('mouseleave', () => cursor.classList.remove('active'));
            }
        });
    </script>
    <div class="link-box">
        <h2>2035년 이력서</h2>
        <!-- 
            이력서 페이지로 이동하는 버튼
            - .resume-link 클래스로 커서 이펙트와 연동
        -->
        <a class="resume-link" href="load.html">2035년 이력서 보러가기</a>
    </div>
</body>
</html>
