<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- 문자 인코딩을 UTF-8로 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 웹을 위한 뷰포트 설정 -->
    <title>Document</title> <!-- 브라우저 탭에 표시될 제목 -->
    <!-- 외부 CSS 파일 연결: 로딩 애니메이션 및 중앙 정렬 등 스타일 적용 -->
    <link rel="stylesheet" href="css/load.css" />
</head>

<body>
    <!-- 
        로딩 전체 컨테이너 
        - flex로 화면 중앙에 위치
        - 내부에 로딩 원과 텍스트 포함
    -->
    <div class="loader-container">
        <!-- 
            로딩 원(스피너)
            - CSS 애니메이션으로 회전
            - 일부 테두리만 빨간색으로 하여 회전 효과 강조
        -->
        <div class="loader"></div>
        <!-- 
            로딩 텍스트
            - 원 아래에 위치
            - "Loading..." 문구 표시
        -->
        <div class="loading-text">Loading...</div>
        <!-- tmi 문구를 로딩 텍스트 아래에 위치시킴 -->
        <div style="margin-top:12px; color:#888; font-size:0.95rem;">
            tmi.사실 로딩화면은 그냥 넣어본 거다
        </div>
    </div>
    <!-- 
        로딩 완료 후 실행될 스크립트
        - 3초 후에 로딩 컨테이너 숨김
        - 배경색을 밝은 회색으로 변경
        - 다른 페이지로 이동
    -->
    <script>
        // URL에서 site=1 파라미터가 있는지 확인
        const params = new URLSearchParams(window.location.search); // 현재 URL의 쿼리스트링을 파싱해서 params 객체 생성
        const isSite = params.get('site') === '1'; // site=1이면 true, 아니면 false

        setTimeout(() => { // 3초(3000ms) 후에 아래 코드 실행
            document.querySelector('.loader-container').style.display = 'none'; // 로딩 컨테이너를 화면에서 숨김
            document.body.style.backgroundColor = '#f0f0f0'; // 배경색을 밝은 회색으로 변경

            // site=1이면 makewap.html로 이동, 아니면 wapjwk.html로 이동
            if (isSite) { // site=1 파라미터가 있으면
                window.location.href = "makewap.html"; // 만든 사이트 페이지로 이동
            } else { // 그렇지 않으면
                window.location.href = "wapjwk.html"; // 이력서 페이지로 이동
            }
        }, 3000); // 3초 대기(3000ms)
    </script>
</body>

</html>
